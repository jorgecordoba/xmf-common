buildscript {
    ext.kotlin_version = '1.3.61'

    repositories {
        mavenCentral()
    }

    dependencies {
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
    }

}

plugins {
    id "org.jetbrains.kotlin.jvm" version "1.3.61"
}

allprojects {
    group = 'com.devfields.xmf.common'
    version = '1.0-SNAPSHOT'

    apply plugin: "kotlin"

    repositories {
        mavenCentral()
        jcenter()
    }

    test {
        useJUnitPlatform()
    }

    dependencies {
        implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk8"
        implementation 'com.fasterxml.jackson.module:jackson-module-kotlin:2.10.2'
        implementation 'com.fasterxml.jackson.datatype:jackson-datatype-joda:2.10.2'
        implementation 'com.fasterxml.jackson.module:jackson-module-parameter-names:2.10.2'
        implementation 'com.fasterxml.jackson.module:jackson-module-afterburner:2.10.2'
        testImplementation 'io.kotlintest:kotlintest-runner-junit5:3.3.2'
    }

    compileKotlin {
        kotlinOptions.jvmTarget = "1.8"
    }
    compileTestKotlin {
        kotlinOptions.jvmTarget = "1.8"
    }
}

subprojects {
}
